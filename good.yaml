dorks:
  - heading: "Sensitive Configuration Files"
    category: "Sensitive Files"
    dork: >
      site:<domain> ext:log | ext:txt | ext:conf | ext:cnf | ext:ini |
      ext:env | ext:sh | ext:bak | ext:backup | ext:swp | ext:old |
      ext:~ | ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:json

  - heading: "Public Repositories"
    category: "Files Containing Usernames"
    dork: 'site:github.com | site:gitlab.com "<domain>"'

  - heading: "API Keys"
    category: "Sensitive Files"
    dork: 'site:<domain> "api_key" | "apiKey" | "api-key" | "apikey" ext:json | ext:yaml | ext:env'

  - heading: "AWS Credentials"
    category: "Sensitive Files"
    dork: 'site:<domain> "AWS_ACCESS_KEY_ID" | "AWS_SECRET_ACCESS_KEY" ext:log | ext:txt | ext:conf | ext:json | ext:env'

  - heading: "Database Credentials"
    category: "Sensitive Files"
    dork: 'site:<domain> "DB_USERNAME" | "DB_PASSWORD" ext:env | ext:conf | ext:cnf'

  - heading: "Error Logs"
    category: "Sensitive Files"
    dork: 'site:<domain> "error.log" | "access.log"'

  - heading: "Backup Files"
    category: "Sensitive Files"
    dork: 'site:<domain> ext:bak | ext:backup | ext:old | ext:~'

  - heading: "Docker Compose Files"
    category: "Sensitive Files"
    dork: 'site:<domain> "docker-compose" ext:yaml | ext:yml'

  - heading: "Kubernetes Configurations"
    category: "Sensitive Files"
