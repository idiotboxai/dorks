dorks:
  - heading: "Sensitive Configuration Files"
    category: "Sensitive Files"
    dork: >
      site:<domain> ext:log | ext:txt | ext:conf | ext:cnf | ext:ini |
      ext:env | ext:sh | ext:bak | ext:backup | ext:swp | ext:old |
      ext:~ | ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:json

  - heading: "Public Repositories"
    category: "Files Containing Usernames"
    dork: 'site:github.com | site:gitlab.com "<domain>"'

  - heading: "API Keys"
    category: "Sensitive Files"
    dork: 'site:<domain> "api_key" | "apiKey" | "api-key" | "apikey" ext:json | ext:yaml | ext:env'

  - heading: "AWS Credentials"
