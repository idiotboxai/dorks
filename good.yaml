dorks:
  - heading: Broad domain search w/ negative search
    category: Web Server Detection
    dork: "site:example.com -www -shop -share -ir -mfa"

  - heading: PHP extension w/ parameters
    category: Footholds
    dork: "site:example.com ext:php inurl:?"

  - heading: API Endpoints
    category: API
    dork: "site:example[.]com inurl:api | site:*/rest | site:*/v1 | site:*/v2 | site:*/v3"

  - heading: Juicy Extensions
    category: Juicy Info
    dork: >
      site:"example[.]com" ext:log | ext:txt | ext:conf | ext:cnf | ext:ini |
      ext:env | ext:sh | ext:bak | ext:backup | ext:swp | ext:old | ext:~ |
      ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:json

  - heading: High % inurl keywords
    category: Vulnerable Servers
    dork: "inurl:conf | inurl:env | inurl:cgi | inurl:bin | inurl:etc | inurl:root | inurl:sql | inurl:backup | inurl:admin | inurl:php site:example[.]com"

  - heading: Server Errors
    category: Errors
    dork: "inurl:\"error\" | intitle:\"exception\" | intitle:\"failure\" | intitle:\"server at\" | inurl:exception | \"database error\" | \"SQL syntax\" | \"undefined index\" | \"unhandled exception\" | \"stack trace\" site:example[.]com"

  - heading: XSS prone parameters
    category: Advisories and Vulnerabilities
    dork: "inurl:q= | inurl:s= | inurl:search= | inurl:query= | inurl:keyword= | inurl:lang= inurl:& site:example.com"

  - heading: Open Redirect prone parameters
    category: Advisories and Vulnerabilities
    dork: "inurl:url= | inurl:return= | inurl:next= | inurl:redirect= | inurl:redir= | inurl:ret= | inurl:r2= | inurl:page= inurl:& inurl:http site:example.com"

  - heading: SQLi Prone Parameters
    category: Advisories and Vulnerabilities
    dork: "inurl:id= | inurl:pid= | inurl:category= | inurl:cat= | inurl:action= | inurl:sid= | inurl:dir= inurl:& site:example.com"

  - heading: SSRF Prone Parameters
    category: Advisories and Vulnerabilities
    dork: "inurl:http | inurl:url= | inurl:path= | inurl:dest= | inurl:html= | inurl:data= | inurl:domain=  | inurl:page= inurl:& site:example.com"

  - heading: LFI Prone Parameters
    category: Advisories and Vulnerabilities
    dork: "inurl:include | inurl:dir | inurl:detail= | inurl:file= | inurl:folder= | inurl:inc= | inurl:locate= | inurl:doc= | inurl:conf= inurl:& site:example.com"

  - heading: RCE Prone Parameters
    category: Advisories and Vulnerabilities
    dork: "inurl:cmd | inurl:exec= | inurl:query= | inurl:code= | inurl:do= | inurl:run= | inurl:read=  | inurl:ping= inurl:& site:example.com"

  - heading: File upload endpoints
    category: Vulnerable Files
    dork: "site:example.com ”choose file”"

  - heading: API Docs
    category: Documentation
    dork: "inurl:apidocs | inurl:api-docs | inurl:swagger | inurl:api-explorer site:\"example[.]com\""

  - heading: Login Pages
    category: Authentication
    dork: "inurl:login | inurl:signin | intitle:login | intitle:signin | inurl:secure site:example[.]com"

  - heading: Sensitive Documents
    category: Sensitive Files
    dork: >
      site:example.com ext:txt | ext:pdf | ext:xml | ext:xls | ext:xlsx | ext:ppt |
      ext:pptx | ext:doc | ext:docx intext:“confidential” | intext:“Not for Public Release” |
      intext:”internal use only” | intext:“do not distribute”

  - heading: Sensitive Parameters
    category: Sensitive Files
    dork: "inurl:email= | inurl:phone= | inurl:password= | inurl:secret= inurl:& site:example.com"

  - heading: Adobe Experience Manager (AEM)
    category: CMS
    dork: >
      inurl:/content/usergenerated |
      inurl:/content/dam |
      inurl:/jcr:content |
      inurl:/libs/granite |
      inurl:/etc/clientlibs |
      inurl:/content/geometrixx |
      inurl:/bin/wcm |
      inurl:/crx/de site:example[.]com
